service: serverless-additional-stacks

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'local'}
  region: us-east-1
  lambdaHashingVersion: 20201221

plugins:
  - serverless-localstack

custom:
  Resources:
    S3BucketData:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-data
  localstack:
    stages:
      - local
      - host: http://localhost
      - edgePort: 4566

functions:
  hello:
    handler: handler.hello
